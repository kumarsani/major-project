<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://your-image-url.com/your-collage.jpg'); /* Replace with your collage image URL */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .button {
            padding: 20px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            width: 150px;
        }

        .yes {
            background-color: #28a745;
            color: white;
        }

        .no {
            background-color: #dc3545;
            color: white;
            position: relative;
        }

        .no:hover {
            animation: moveAway 0.5s ease-in-out infinite;
        }

        @keyframes moveAway {
            0% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(10px);
            }
            50% {
                transform: translateX(0);
            }
            75% {
                transform: translateX(-10px);
            }
            100% {
                transform: translateX(0);
            }
        }

        .cuisine-selection {
            display: none;
            margin-top: 50px;
        }

        .restaurant-option {
            background-color: #17a2b8;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
        }

        .restaurant-option:hover {
            background-color: #117a8b;
        }

        #video-section {
            display: none;
            margin-top: 50px;
        }

        #puzzle-section {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Sakina, the love of my life, will you be my Valentine?</h1>

    <div class="buttons">
        <button class="button yes" id="yes-button">Yes</button>
        <button class="button no" id="no-button">No</button>
    </div>

    <div id="video-section">
        <video id="first-video" width="80%" controls>
            <source src="https://your-video-url.com/first-video.mp4" type="video/mp4"> <!-- Replace with your first video URL -->
            Your browser does not support the video tag.
        </video>
        <p>YAYYYYY!</p>
        <button class="button" id="show-cuisine">Next</button>
    </div>

    <div id="cuisine-section" class="cuisine-selection">
        <h2>Please pick the restaurant for the dinner on 14th Feb:</h2>
        <div class="restaurant-option" data-restaurant="Akan">Akan</div>
        <div class="restaurant-option" data-restaurant="Chubby Cho">Chubby Cho</div>
        <div class="restaurant-option" data-restaurant="Skysalt">Skysalt</div>
        <div class="restaurant-option" data-restaurant="Biriyaniwalla & Co.">Biriyaniwalla & Co.</div>
        <div class="restaurant-option" data-restaurant="Sakura">Sakura</div>
    </div>

    <div id="puzzle-section">
        <h2>Solve the puzzle before continuing!</h2>
        <img src="https://your-puzzle-image-url.com/puzzle-image.jpg" alt="Puzzle Image"> <!-- Replace with your puzzle image URL -->
        <!-- Puzzle functionality will go here -->
    </div>

    <script>
        document.getElementById('yes-button').addEventListener('click', function() {
            document.getElementById('video-section').style.display = 'block';
            document.getElementById('first-video').play();
        });

        document.getElementById('no-button').addEventListener('mouseover', function() {
            this.style.transform = "translateX(10px)";
        });

        document.getElementById('show-cuisine').addEventListener('click', function() {
            document.getElementById('cuisine-section').style.display = 'block';
        });

        const restaurantOptions = document.querySelectorAll('.restaurant-option');
        restaurantOptions.forEach(function(option) {
            option.addEventListener('click', function() {
                alert('You selected: ' + this.getAttribute('data-restaurant'));
            });
        });
    </script>

</body>
</html>
