<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-image: url('websitebg.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: white;
    }

    h1 {
      text-align: center;
      margin-top: 20px;
    }

    .content {
      text-align: center;
      padding: 30px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
    }

    .question {
      font-size: 36px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
      display: inline-block;
    }

    .yes-no-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .yes-button, .no-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 5px;
    }

    .no-button {
      position: relative;
      transition: all 0.3s ease;
    }

    .yes-button {
      background-color: #FF69B4;
    }

    .no-button:hover {
      transform: translate(100px, 0);
    }

    .restaurant-images {
      display: none;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .restaurant-images div {
      display: inline-block;
      margin: 10px;
      position: relative;
    }

    .restaurant-images img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      border: 5px solid white;
    }

    .restaurant-name {
      color: white;
      font-size: 24px;
      margin-top: 10px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .next-button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    .next-button:hover {
      background-color: rgba(0, 0, 0, 0.9);
    }

    .cuisine-selection {
      display: none;
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
    }

    .cuisine-selection button {
      padding: 10px;
      font-size: 18px;
      margin: 10px;
      background-color: #FF69B4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .cuisine-selection button:hover {
      background-color: #FF1493;
    }

    .confirmation {
      display: none;
      text-align: center;
      font-size: 24px;
      color: #FF69B4;
      margin-top: 20px;
    }

    video {
      width: 100%;
      max-width: 600px;
      display: none;
      margin-top: 30px;
    }

    .video-container {
      text-align: center;
    }

    .video-container button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="yes-no-buttons">
      <button class="yes-button">Yes</button>
      <button class="no-button">No</button>
    </div>
  </div>

  <div class="video-container">
    <video id="video1" controls>
      <source src="https://drive.google.com/uc?export=download&id=1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <button class="next-button" id="nextButton" style="display:none;">Next</button>
  </div>

  <div class="restaurant-images" id="restaurantImages">
    <div>
      <img src="Akan.jpg" alt="Akan">
      <p class="restaurant-name">Akan</p>
    </div>
    <div>
      <img src="Chubby Cho.jpg" alt="Chubby Cho">
      <p class="restaurant-name">Chubby Cho</p>
    </div>
    <div>
      <img src="Skysalt.jpg" alt="Skysalt">
      <p class="restaurant-name">Skysalt</p>
    </div>
    <div>
      <img src="Biriyaniwalla.jpg" alt="Biriyaniwalla & Co.">
      <p class="restaurant-name">Biriyaniwalla & Co.</p>
    </div>
    <div>
      <img src="Sakura.jpg" alt="Sakura">
      <p class="restaurant-name">Sakura</p>
    </div>
  </div>

  <div class="cuisine-selection" id="cuisineSelection">
    <div>Please pick the restaurant for dinner on 14th Feb:</div>
    <button onclick="chooseRestaurant('Akan')">Akan</button>
    <button onclick="chooseRestaurant('Chubby Cho')">Chubby Cho</button>
    <button onclick="chooseRestaurant('Skysalt')">Skysalt</button>
    <button onclick="chooseRestaurant('Biriyaniwalla & Co.')">Biriyaniwalla & Co.</button>
    <button onclick="chooseRestaurant('Sakura')">Sakura</button>
  </div>

  <div class="confirmation" id="confirmation"></div>

  <script>
    const yesButton = document.querySelector('.yes-button');
    const noButton = document.querySelector('.no-button');
    const video1 = document.getElementById('video1');
    const nextButton = document.getElementById('nextButton');
    const restaurantImages = document.getElementById('restaurantImages');
    const cuisineSelection = document.getElementById('cuisineSelection');
    const confirmation = document.getElementById('confirmation');

    yesButton.addEventListener('click', () => {
      video1.style.display = 'block';
      video1.play();
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
    });

    video1.addEventListener('ended', () => {
      nextButton.style.display = 'block';
    });

    nextButton.addEventListener('click', () => {
      video1.style.display = 'none';
      nextButton.style.display = 'none';
      restaurantImages.style.display = 'block';
      document.body.style.backgroundColor = 'white';
    });

    function chooseRestaurant(restaurant) {
      confirmation.textContent = `YAYYY see you at ${restaurant} on 14th!`;
      confirmation.style.display = 'block';
      cuisineSelection.style.display = 'none';
    }

    noButton.addEventListener('mouseover', () => {
      noButton.style.transform = 'translate(100px, 0)';
    });

    noButton.addEventListener('mouseleave', () => {
      noButton.style.transform = 'translate(0, 0)';
    });
  </script>

</body>
</html>
