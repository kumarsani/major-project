<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('websitebg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .hidden {
            display: none;
        }

        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .restaurant-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            width: 100%;
            height: 100vh;
        }

        .restaurants {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .restaurant img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }

        .confirmation {
            margin-top: 20px;
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }

        .next-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .puzzle-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            width: 100%;
            height: 100vh;
        }

        canvas {
            border: 1px solid #ccc;
        }

        .retry-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .puzzle-message {
            margin-top: 20px;
        }

        .puzzle-message a {
            color: blue;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="btn yes">Yes</button>
            <button class="btn no">No</button>
        </div>
        <div class="video-link hidden">
            <p>Here's a surprise for you: <a href="https://drive.google.com/file/d/1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv/view?usp=sharing" target="_blank">Watch this video!</a></p>
        </div>
    </div>

    <div class="restaurant-section hidden">
        <p>Pick your spot for the dinner date on 14th:</p>
        <div class="restaurants">
            <div class="restaurant" data-name="Akan">
                <img src="Akan.jpg" alt="Akan">
                <p>Akan</p>
            </div>
            <div class="restaurant" data-name="Sakura">
                <img src="Sakura.jpg" alt="Sakura">
                <p>Sakura</p>
            </div>
            <div class="restaurant" data-name="Biriyaniwalla">
                <img src="Biriyaniwalla.jpg" alt="Biriyaniwalla">
                <p>Biriyaniwalla</p>
            </div>
            <div class="restaurant" data-name="Chubby Cho">
                <img src="Chubby Cho.jpg" alt="Chubby Cho">
                <p>Chubby Cho</p>
            </div>
            <div class="restaurant" data-name="Skysalt">
                <img src="Skysalt.jpg" alt="Skysalt">
                <p>Skysalt</p>
            </div>
        </div>
        <div class="confirmation hidden"></div>
        <button class="next-btn hidden">Next</button>
    </div>

    <div class="puzzle-section hidden">
        <canvas id="puzzleCanvas" width="400" height="400"></canvas>
        <button class="retry-btn hidden">Retry</button>
        <div class="puzzle-message hidden">
            <p>Here's your 2nd surprise: <a href="https://drive.google.com/file/d/1qOXrc7fOt_Ol8dGXK29qfK2sYGIK7srs/view?usp=sharing" target="_blank">Click here</a></p>
        </div>
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const videoLink = document.querySelector('.video-link');
        const restaurantSection = document.querySelector('.restaurant-section');
        const confirmationMessage = document.querySelector('.confirmation');
        const nextButton = document.querySelector('.next-btn');
        const puzzleSection = document.querySelector('.puzzle-section');
        const retryButton = document.querySelector('.retry-btn');
        const puzzleCanvas = document.getElementById('puzzleCanvas');
        const puzzleMessage = document.querySelector('.puzzle-message');
        const ctx = puzzleCanvas.getContext('2d');
        const img = new Image();

        img.src = 'puzzle.jpg';

        // Handle "Yes" button
        yesButton.addEventListener('click', () => {
            videoLink.classList.remove('hidden');
        });

        // Show restaurants after video
        videoLink.querySelector('a').addEventListener('click', () => {
            videoLink.classList.add('hidden');
            restaurantSection.style.display = 'flex';
        });

        // Handle restaurant selection
        document.querySelectorAll('.restaurant').forEach(restaurant => {
            restaurant.addEventListener('click', () => {
                const name = restaurant.dataset.name;
                confirmationMessage.textContent = `YAYYY! See you at ${name} on 14th!`;
                confirmationMessage.classList.remove('hidden');
                nextButton.classList.remove('hidden');
            });
        });

        // Move to puzzle section
        nextButton.addEventListener('click', () => {
            restaurantSection.style.display = 'none';
            puzzleSection.style.display = 'flex';
            initPuzzle();
        });

        // Initialize puzzle
        function initPuzzle() {
            const tiles = 4;
            const tileSize = puzzleCanvas.width / tiles;
            const positions = Array.from({ length: tiles * tiles }, (_, i) => i).sort(() => Math.random() - 0.5);

            ctx.clearRect(0, 0, puzzleCanvas.width, puzzleCanvas.height);
            positions.forEach((pos, i) => {
                const x = (i % tiles) * tileSize;
                const y = Math.floor(i / tiles) * tileSize;
                const sx = (pos % tiles) * tileSize;
                const sy = Math.floor(pos / tiles) * tileSize;
                ctx.drawImage(img, sx, sy, tileSize, tileSize, x, y, tileSize, tileSize);
            });

            retryButton.classList.remove('hidden');
        }

        // Retry button
        retryButton.addEventListener('click', () => {
            initPuzzle();
            puzzleMessage.classList.add('hidden');
        });

        // Simulate puzzle solving
        puzzleCanvas.addEventListener('click', () => {
            puzzleMessage.classList.remove('hidden');
            retryButton.classList.add('hidden');
        });
    </script>
</body>
</html>
