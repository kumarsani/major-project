<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffefdb;
            color: #333;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            border: none;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .yes-button {
            background-color: green;
            color: white;
        }

        .no-button {
            background-color: red;
            color: white;
        }

        .no-button:hover {
            position: relative;
            animation: moveAway 1s infinite;
        }

        @keyframes moveAway {
            0% {
                left: 0;
            }

            50% {
                left: 10px;
            }

            100% {
                left: 0;
            }
        }

        #question {
            font-size: 30px;
            margin-top: 50px;
        }

        #cuisine-popup,
        #message-popup {
            display: none;
            margin-top: 50px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #restaurant-options img {
            width: 200px;
            height: auto;
            margin: 10px;
            cursor: pointer;
        }

        #restaurant-options {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .collage {
            background-image: url('your-collage-image.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }

        .video-section {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div id="collage" class="collage">
        <h1>Sakina, the love of my life, will you be my Valentine?</h1>
        <button id="yes-button" class="button yes-button">YES</button>
        <button id="no-button" class="button no-button">NO</button>
    </div>

    <div id="video-section-1" class="video-section">
        <video id="first-video" width="100%" controls>
            <source src="your-video-1-url.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <h2>YAYYYYY</h2>
    </div>

    <div id="cuisine-popup">
        <h2>Please pick the restaurant for the dinner on 14th Feb:</h2>
        <div id="restaurant-options">
            <img src="Akan-image-link.jpg" alt="Akan" onclick="selectRestaurant('Akan')">
            <img src="Biriyaniwalla-image-link.jpg" alt="Biriyaniwalla & Co." onclick="selectRestaurant('Biriyaniwalla & Co.')">
            <img src="ChubbyCho-image-link.jpg" alt="Chubby Cho" onclick="selectRestaurant('Chubby Cho')">
            <img src="Sakura-image-link.jpg" alt="Sakura" onclick="selectRestaurant('Sakura')">
            <img src="Skysalt-image-link.jpg" alt="Skysalt" onclick="selectRestaurant('Skysalt')">
        </div>
    </div>

    <div id="message-popup">
        <h2 id="special-message"></h2>
    </div>

    <script>
        const yesButton = document.getElementById('yes-button');
        const noButton = document.getElementById('no-button');
        const collage = document.getElementById('collage');
        const videoSection1 = document.getElementById('video-section-1');
        const cuisinePopup = document.getElementById('cuisine-popup');
        const messagePopup = document.getElementById('message-popup');
        const specialMessage = document.getElementById('special-message');

        // Trigger video and next step on clicking "Yes"
        yesButton.addEventListener('click', () => {
            collage.style.display = 'none';
            videoSection1.style.display = 'block';
        });

        // Trigger hiding "No" button and animation
        noButton.addEventListener('mouseenter', () => {
            noButton.style.animation = 'moveAway 1s infinite';
        });

        // Restaurant selection logic
        function selectRestaurant(restaurant) {
            cuisinePopup.style.display = 'none';
            specialMessage.innerHTML = `You have selected: ${restaurant}. Enjoy your dinner on 14th Feb!`;
            messagePopup.style.display = 'block';
        }
    </script>

</body>

</html>
