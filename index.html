<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      width: 100%;
    }

    .button {
      padding: 15px 30px;
      border: none;
      color: #fff;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .yes {
      background-color: green;
    }

    .no {
      background-color: red;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .no:hover {
      animation: moveAway 0.5s infinite;
    }

    @keyframes moveAway {
      0% { transform: translateX(0); }
      25% { transform: translateX(10px); }
      50% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    #videoContainer {
      display: none;
    }

    .restaurant-options {
      display: none;
      margin-top: 20px;
    }

    .restaurant-img {
      width: 150px;
      height: 150px;
      margin: 10px;
    }

    .next-btn {
      display: none;
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .next-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sakina, the love of my life, will you be my Valentine?</h1>
    <div id="yesNoButtons">
      <button class="button yes" onclick="showVideo()">Yes</button>
      <button class="button no" onclick="moveNo()">No</button>
    </div>

    <!-- Video container -->
    <div id="videoContainer">
      <video id="video" width="600" controls>
        <source src="https://drive.google.com/uc?id=1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <button class="next-btn" onclick="showRestaurantOptions()">Next</button>
    </div>

    <!-- Restaurant options -->
    <div id="restaurantOptions" class="restaurant-options">
      <h2>Please pick the restaurant for the dinner on 14th Feb:</h2>
      <div>
        <img src="https://drive.google.com/uc?id=1EXLm67mljJ9GCoUuPXzYIo7BxCaXVe22" class="restaurant-img" alt="Akan" onclick="chooseRestaurant('Akan')">
        <img src="https://drive.google.com/uc?id=1tYLdNzSzkODLBp_BUxblMx_3uQOFD1M9" class="restaurant-img" alt="Biriyaniwalla & Co." onclick="chooseRestaurant('Biriyaniwalla & Co.')">
        <img src="https://drive.google.com/uc?id=1Sr57C5HOGzcPrqkomb45uZLR8o-72_kq" class="restaurant-img" alt="Chubby Cho" onclick="chooseRestaurant('Chubby Cho')">
        <img src="https://drive.google.com/uc?id=1fovFKxm273q_fZaa1DyHwCb-xJRrwskv" class="restaurant-img" alt="Sakura" onclick="chooseRestaurant('Sakura')">
        <img src="https://drive.google.com/uc?id=1U0c7srNnBya5ADXjtbnlSVdIUc8ro4D-" class="restaurant-img" alt="Skysalt" onclick="chooseRestaurant('Skysalt')">
      </div>
      <div id="chosenRestaurant"></div>
    </div>
  </div>

  <script>
    // Show video after clicking "Yes"
    function showVideo() {
      document.getElementById('yesNoButtons').style.display = 'none';
      document.getElementById('videoContainer').style.display = 'block';
      document.getElementById('video').play();
    }

    // Make "No" button move fast
    function moveNo() {
      let noButton = document.querySelector('.no');
      noButton.style.animationDuration = '0.1s';
      noButton.style.animationName = 'moveAway';
    }

    // Show restaurant options after video ends
    document.getElementById('video').addEventListener('ended', function() {
      document.getElementById('videoContainer').style.display = 'none';
      document.getElementById('restaurantOptions').style.display = 'block';
      document.querySelector('.next-btn').style.display = 'block';
    });

    // Show the restaurant selection
    function showRestaurantOptions() {
      document.getElementById('restaurantOptions').style.display = 'block';
    }

    // Handle restaurant selection
    function chooseRestaurant(restaurant) {
      document.getElementById('chosenRestaurant').innerText = "You chose: " + restaurant;
    }
  </script>
</body>
</html>
