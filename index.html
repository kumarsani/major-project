<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            position: relative;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
        }
        .button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
            margin: 20px;
            border-radius: 5px;
            background-color: #ff6f61;
            color: white;
            border: none;
        }
        #noButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 0.2s ease;
        }
        #yesButton {
            padding: 15px 30px;
        }
        #nextButton {
            padding: 15px 30px;
            display: none;
        }
        .video-container {
            display: none;
        }
        .restaurant-container {
            display: none;
        }
        .restaurant-option {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #8a2be2;
            color: white;
        }
        .message {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Will you be my Valentine?</h1>

        <!-- Yes / No Buttons -->
        <button id="yesButton" class="button">Yes</button>
        <button id="noButton" class="button">No</button>

        <!-- Video Section -->
        <div id="videoSection" class="video-container">
            <video id="valentineVideo" controls>
                <source src="https://drive.google.com/uc?export=download&id=1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Next Button (after video) -->
        <button id="nextButton" class="button">Next</button>

        <!-- Restaurant Options Section -->
        <div id="restaurantSection" class="restaurant-container">
            <h2>Please pick the restaurant for the dinner on 14th Feb:</h2>
            <button class="restaurant-option" onclick="chooseRestaurant('Akan')">Akan</button>
            <button class="restaurant-option" onclick="chooseRestaurant('Chubby Cho')">Chubby Cho</button>
            <button class="restaurant-option" onclick="chooseRestaurant('Skysalt')">Skysalt</button>
            <button class="restaurant-option" onclick="chooseRestaurant('Biriyaniwalla & Co.')">Biriyaniwalla & Co.</button>
            <button class="restaurant-option" onclick="chooseRestaurant('Sakura')">Sakura</button>
        </div>

        <!-- Selected Restaurant Message -->
        <div id="selectedRestaurantMessage" class="message"></div>
    </div>

    <script>
        // Move 'No' button when hovered
        const noButton = document.getElementById('noButton');
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * 1000 - 500;  // Random position within a range
            const randomY = Math.random() * 500 - 250;  // Random position within a range
            noButton.style.transform = `translate(${randomX}px, ${randomY}px)`;
        });

        // Show video after clicking Yes
        const yesButton = document.getElementById('yesButton');
        const videoSection = document.getElementById('videoSection');
        const nextButton = document.getElementById('nextButton');
        const restaurantSection = document.getElementById('restaurantSection');

        yesButton.addEventListener('click', () => {
            yesButton.style.display = 'none';  // Hide the Yes button
            videoSection.style.display = 'block';  // Show the video
            const video = document.getElementById('valentineVideo');
            video.play();  // Play the video
        });

        // Show Next button after video ends
        const video = document.getElementById('valentineVideo');
        video.addEventListener('ended', () => {
            nextButton.style.display = 'block';  // Show the Next button
        });

        // Show restaurant options after clicking Next
        nextButton.addEventListener('click', () => {
            nextButton.style.display = 'none';  // Hide the Next button
            restaurantSection.style.display = 'block';  // Show restaurant options
        });

        // Handle restaurant selection
        function chooseRestaurant(restaurant) {
            const selectedRestaurantMessage = document.getElementById('selectedRestaurantMessage');
            selectedRestaurantMessage.innerHTML = `YAYYY see you at ${restaurant} on 14th!`;
            restaurantSection.style.display = 'none';  // Hide the restaurant options
        }
    </script>
</body>
</html>
