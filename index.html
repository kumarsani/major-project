<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('websitebg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }

        #question {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 1em;
            border-radius: 10px;
        }

        #yes-no-buttons {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .button {
            background-color: #f8b400;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #d98300;
        }

        .no-button {
            position: relative;
            transition: transform 0.3s ease;
        }

        .no-button:hover {
            transform: translate(1000px, 1000px);
        }

        .yes-button:hover {
            background-color: #b77b00;
        }

        #video-link {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        #next-button {
            display: none;
            position: absolute;
            top: 75%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f8b400;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }

        #restaurant-selection {
            display: none;
            text-align: center;
            background-color: white;
            padding: 50px;
        }

        .restaurant-image {
            width: 200px;
            height: 200px;
            margin: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .restaurant-image:hover {
            transform: scale(1.1);
        }

        #final-message {
            display: none;
            text-align: center;
            font-size: 2rem;
            color: white;
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="question">Will you be my Valentine?</div>
    
    <div id="yes-no-buttons">
        <button class="button yes-button" onclick="showVideo()">Yes</button>
        <button class="button no-button" onmouseover="moveNoButton()">No</button>
    </div>

    <div id="video-link">
        <p>Click <a href="https://drive.google.com/file/d/1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv/view?usp=drivesdk" target="_blank">here</a> to watch the video!</p>
    </div>

    <button id="next-button" onclick="showRestaurants()">Next</button>

    <div id="restaurant-selection">
        <h2>Select your restaurant for the dinner on 14th Feb:</h2>
        <img src="Akan.jpg" class="restaurant-image" onclick="selectRestaurant('Akan')">
        <img src="Sakura.jpg" class="restaurant-image" onclick="selectRestaurant('Sakura')">
        <img src="Biriyaniwalla.jpg" class="restaurant-image" onclick="selectRestaurant('Biriyaniwalla & Co.')">
        <img src="Chubby Cho.jpg" class="restaurant-image" onclick="selectRestaurant('Chubby Cho')">
        <img src="Skysalt.jpg" class="restaurant-image" onclick="selectRestaurant('Skysalt')">
    </div>

    <div id="final-message"></div>

    <script>
        function showVideo() {
            document.getElementById('video-link').style.display = 'block';
            document.getElementById('next-button').style.display = 'block';
        }

        function moveNoButton() {
            let button = document.querySelector('.no-button');
            button.style.transform = 'translate(1000px, 1000px)';
        }

        function showRestaurants() {
            document.body.style.backgroundColor = 'white';
            document.getElementById('restaurant-selection').style.display = 'block';
        }

        function selectRestaurant(restaurant) {
            let message = `YAYYY see you at ${restaurant} on 14th Feb!`;
            document.getElementById('final-message').innerText = message;
            document.getElementById('final-message').style.display = 'block';
        }
    </script>
</body>
</html>
