<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('websitebg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .no {
            position: absolute;
        }

        .hidden {
            display: none;
        }

        .video-link {
            display: none;
            margin-top: 20px;
        }

        .restaurant-section {
            display: none;
            flex-direction: column;
            background: white;
            padding: 20px;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .restaurant-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .restaurants {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .restaurant {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .restaurant:hover {
            transform: scale(1.1);
        }

        .restaurant img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }

        .restaurant-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .confirmation {
            display: none;
            text-align: center;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff4081;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="btn yes">Yes</button>
            <button class="btn no">No</button>
        </div>
        <div class="video-link">
            <p>Here's a surprise for you: <a href="https://drive.google.com/file/d/1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv/view?usp=sharing" target="_blank">Watch this video!</a></p>
        </div>
    </div>

    <div class="restaurant-section">
        <div class="restaurant-text">Pick your spot for the dinner date on 14th:</div>
        <div class="restaurants">
            <div class="restaurant" data-name="Akan">
                <img src="Akan.jpg" alt="Akan">
                <div class="restaurant-name">Akan</div>
            </div>
            <div class="restaurant" data-name="Sakura">
                <img src="Sakura.jpg" alt="Sakura">
                <div class="restaurant-name">Sakura</div>
            </div>
            <div class="restaurant" data-name="Biriyaniwalla">
                <img src="Biriyaniwalla.jpg" alt="Biriyaniwalla">
                <div class="restaurant-name">Biriyaniwalla & Co.</div>
            </div>
            <div class="restaurant" data-name="Chubby Cho">
                <img src="Chubby Cho.jpg" alt="Chubby Cho">
                <div class="restaurant-name">Chubby Cho</div>
            </div>
            <div class="restaurant" data-name="Skysalt">
                <img src="Skysalt.jpg" alt="Skysalt">
                <div class="restaurant-name">Skysalt</div>
            </div>
        </div>
        <div class="confirmation"></div>
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const videoLink = document.querySelector('.video-link');
        const restaurantSection = document.querySelector('.restaurant-section');
        const container = document.querySelector('.container');
        const confirmation = document.querySelector('.confirmation');
        const restaurants = document.querySelectorAll('.restaurant');

        // No Button Movement
        noButton.addEventListener('mouseover', () => {
            const randomX = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const randomY = Math.random() * (window.innerHeight - noButton.offsetHeight);

            noButton.style.left = `${Math.min(window.innerWidth - noButton.offsetWidth, randomX)}px`;
            noButton.style.top = `${Math.min(window.innerHeight - noButton.offsetHeight, randomY)}px`;
        });

        // Yes Button Click
        yesButton.addEventListener('click', () => {
            videoLink.style.display = 'block';
            yesButton.disabled = true; // Prevents re-clicking
        });

        // Automatically show restaurants after video link click
        const videoLinkAnchor = videoLink.querySelector('a');
        videoLinkAnchor.addEventListener('click', () => {
            setTimeout(() => {
                container.style.display = 'none';
                restaurantSection.style.display = 'flex';
            }, 1000); // Slight delay for smoother experience
        });

        // Restaurant selection
        restaurants.forEach((restaurant) => {
            restaurant.addEventListener('click', () => {
                const restaurantName = restaurant.dataset.name;
                restaurantSection.innerHTML = `
                    <div class="confirmation">Yayyy! See you at ${restaurantName} on 14th!</div>
                `;
                confirmation.style.display = 'block';
            });
        });
    </script>
</body>
</html>
