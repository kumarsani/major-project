<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('websitebg.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
        }

        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #ff4081;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .no {
            position: relative;
        }

        .no:hover {
            position: absolute;
            top: calc(50vh - 50px);
            left: calc(50vw - 50px);
            transform: translate(calc(20vw - 10px), calc(20vh - 10px));
        }

        .hidden {
            display: none;
        }

        .video-link,
        .next-button {
            display: none;
            margin-top: 20px;
        }

        .restaurant-section {
            display: none;
            flex-direction: column;
            background: white;
            padding: 20px;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .restaurant {
            margin: 10px;
        }

        .restaurant img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
        }

        .restaurant-name {
            margin-top: 10px;
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question">Will you be my Valentine?</div>
        <div class="buttons">
            <button class="btn yes">Yes</button>
            <button class="btn no">No</button>
        </div>
        <div class="video-link hidden">
            <p>Here's a surprise for you: <a href="https://drive.google.com/file/d/1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv/view?usp=sharing" target="_blank">Watch this video!</a></p>
            <button class="btn next-button">Next</button>
        </div>
    </div>

    <div class="restaurant-section hidden">
        <div class="restaurants">
            <div class="restaurant">
                <img src="Akan.jpg" alt="Akan">
                <div class="restaurant-name">Akan</div>
            </div>
            <div class="restaurant">
                <img src="Sakura.jpg" alt="Sakura">
                <div class="restaurant-name">Sakura</div>
            </div>
            <div class="restaurant">
                <img src="Biriyaniwalla.jpg" alt="Biriyaniwalla">
                <div class="restaurant-name">Biriyaniwalla & Co.</div>
            </div>
            <div class="restaurant">
                <img src="Chubby Cho.jpg" alt="Chubby Cho">
                <div class="restaurant-name">Chubby Cho</div>
            </div>
            <div class="restaurant">
                <img src="Skysalt.jpg" alt="Skysalt">
                <div class="restaurant-name">Skysalt</div>
            </div>
        </div>
    </div>

    <script>
        const yesButton = document.querySelector('.yes');
        const noButton = document.querySelector('.no');
        const videoLink = document.querySelector('.video-link');
        const nextButton = document.querySelector('.next-button');
        const restaurantSection = document.querySelector('.restaurant-section');
        const container = document.querySelector('.container');

        noButton.addEventListener('mouseover', () => {
            noButton.style.left = `${Math.random() * window.innerWidth}px`;
            noButton.style.top = `${Math.random() * window.innerHeight}px`;
        });

        yesButton.addEventListener('click', () => {
            videoLink.classList.remove('hidden');
        });

        nextButton.addEventListener('click', () => {
            container.classList.add('hidden');
            restaurantSection.classList.remove('hidden');
        });
    </script>
</body>
</html>
