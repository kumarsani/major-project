<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('websitebg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .container {
            text-align: center;
            margin-top: 150px;
        }
        h1 {
            font-size: 36px;
            color: white;
            margin-bottom: 20px;
        }
        .btn {
            font-size: 20px;
            padding: 15px 30px;
            margin: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            border-radius: 10px;
        }
        .yes-btn {
            background-color: #e74c3c;
            color: white;
        }
        .no-btn {
            background-color: #3498db;
            color: white;
        }
        .no-btn:hover {
            transform: scale(1.1);
        }
        .no-btn {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .message-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            border-radius: 10px;
        }
        .next-btn {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .restaurants {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .restaurant-item {
            display: inline-block;
            margin: 20px;
            width: 200px;
            text-align: center;
        }
        .restaurant-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .restaurant-item p {
            margin-top: 10px;
            font-size: 18px;
        }
        .container.hidden {
            display: none;
        }
        .message-box.active {
            display: block;
        }
        .restaurant-selected {
            font-size: 24px;
            color: #e74c3c;
        }
        .no-btn.move {
            transform: translate(-200%, -200%);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine?</h1>
    <button class="btn yes-btn" onclick="showMessage()">Yes</button>
    <button class="btn no-btn" onmouseover="moveNoButton()" onclick="noButtonClick()">No</button>

    <div class="message-box" id="message-box">
        <p>Click the link below to watch your surprise video!</p>
        <a href="https://drive.google.com/file/d/1U75jE5Uy6PRr9BPyXx_ylvETU59-HZjv/view?usp=drivesdk" target="_blank">Watch Video</a>
    </div>
    
    <button class="next-btn" id="next-btn" onclick="showRestaurants()">Next</button>
</div>

<div class="restaurants" id="restaurants">
    <h2>Select your favorite restaurant for dinner:</h2>
    <div class="restaurant-item">
        <img src="Akan.jpg" alt="Akan">
        <p>Akan</p>
    </div>
    <div class="restaurant-item">
        <img src="Sakura.jpg" alt="Sakura">
        <p>Sakura</p>
    </div>
    <div class="restaurant-item">
        <img src="Biriyaniwalla.jpg" alt="Biriyaniwalla & Co.">
        <p>Biriyaniwalla & Co.</p>
    </div>
    <div class="restaurant-item">
        <img src="Chubby Cho.jpg" alt="Chubby Cho">
        <p>Chubby Cho</p>
    </div>
    <div class="restaurant-item">
        <img src="Skysalt.jpg" alt="Skysalt">
        <p>Skysalt</p>
    </div>
</div>

<script>
    function moveNoButton() {
        document.querySelector('.no-btn').classList.add('move');
    }

    function noButtonClick() {
        alert('You clicked No!');
    }

    function showMessage() {
        document.querySelector('.yes-btn').style.display = 'none';
        document.querySelector('.no-btn').style.display = 'none';
        document.getElementById('message-box').classList.add('active');
        document.getElementById('next-btn').style.display = 'inline-block';
    }

    function showRestaurants() {
        document.body.style.backgroundColor = 'white';
        document.querySelector('.restaurants').style.display = 'block';
        document.getElementById('next-btn').style.display = 'none';
    }
</script>

</body>
</html>
